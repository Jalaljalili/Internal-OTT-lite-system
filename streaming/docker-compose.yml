services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build: ./backend
    environment:
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      HLS_SECRET: ${HLS_SECRET}
      PUBLIC_BASE_URL: ${PUBLIC_BASE_URL}
    depends_on:
      - db
    restart: unless-stopped

  nginx:
    image: alfg/nginx-rtmp:latest
    ports:
      - "1935:1935"
      - "8080:8080"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - hlsdata:/var/www/hls
    depends_on:
      - backend
    restart: unless-stopped

  ffmpeg:
    image: jrottenberg/ffmpeg:6.1-alpine
    depends_on:
      - nginx
    volumes:
      - hlsdata:/hls
    restart: unless-stopped
    command: >
      -re -i rtmp://nginx/live/stream
      -c:v libx264 -preset veryfast -tune zerolatency -g 48 -keyint_min 48 -sc_threshold 0
      -c:a aac -b:a 128k -ar 48000
      -f hls -hls_time 2 -hls_list_size 10 -hls_flags delete_segments+independent_segments
      -hls_segment_filename /hls/stream_%05d.ts
      /hls/stream.m3u8

volumes:
  pgdata:
  hlsdata:
